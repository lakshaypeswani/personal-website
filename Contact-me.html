<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact me</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h2 style="margin-left: 5px;">My Contact Details:</h2>
<ul>
    <li>My Registration number: 22BCE10484</li>
    <li>My Contact number: 7986229240</li>
    <li>My Email-ID: lakshaypeswani2022@vitbhopal.ac.in</li>
</ul>    
<form id="contactForm" action="mailto:lakshaypeswani2022@vitbhopal.ac.in" enctype="text/plain" method="post" class="contact-me-form">
    <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="Your Name" required>
        <span class="error" id="nameError"></span>
    </div>
    <div class="form-group">
        <label for="email">Your Email-ID:</label>
        <input type="email" id="email" name="Your Email-ID" required>
        <span class="error" id="emailError"></span>
    </div>
    <div class="form-group">
        <label for="message">Your Message (if any): </label><br><br>
        <textarea id="message" name="Your Message" cols="30" rows="10"></textarea>
    </div>
    <input type="submit" class="cm-btn">
</form>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    
    form.addEventListener('submit', function (event) {
        // Prevent the form from submitting
        event.preventDefault();
        
        // Clear previous error messages
        clearErrors();

        // Validate the form
        let valid = true;
        
        // Name validation (should not be empty and should not contain numbers)
        if (nameInput.value.trim() === '') {
            showError(nameInput, nameError, 'Name is required.');
            valid = false;
        } else if (/\d/.test(nameInput.value)) {
            showError(nameInput, nameError, 'Name should not contain numbers.');
            valid = false;
        }
        
        // Email validation (should be in correct format)
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.value)) {
            showError(emailInput, emailError, 'Please enter a valid email address.');
            valid = false;
        }
        
        // If the form is valid, you can submit it here
        if (valid) {
            form.submit();
        }
    });

    function showError(input, errorElement, message) {
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        input.classList.add('input-error');
        
        // Show tooltip
        input.setAttribute('title', message);
        input.addEventListener('input', function () {
            input.removeAttribute('title');
        });
    }

    function clearErrors() {
        const errorElements = document.querySelectorAll('.error');
        errorElements.forEach(element => {
            element.textContent = '';
            element.style.display = 'none';
        });
        const inputs = document.querySelectorAll('.input-error');
        inputs.forEach(input => {
            input.classList.remove('input-error');
            input.removeAttribute('title');
        });
    }
});

</script>
</body>
</html>
